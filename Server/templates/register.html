<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static',filename='styles/auth.css') }}"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="{{ url_for('static',filename='scripts/register.js') }}"></script>
    <title>Auth</title>
  </head>
  <body>
    <img
      src="{{ url_for('static',filename='images/logo.png') }}"
      alt="logo"
      class="logo"
    />
    <div class="auth-form">
      <form id="registerForm">
        <h1 class="title">Register</h1>
        <div class="form-control">
          <input type="value" required="" id="name" />
          <label>
            <span style="transition-delay: 0ms">U</span
            ><span style="transition-delay: 50ms">s</span
            ><span style="transition-delay: 100ms">e</span
            ><span style="transition-delay: 150ms">r</span
            ><span style="transition-delay: 200ms">n</span
            ><span style="transition-delay: 250ms">a</span
            ><span style="transition-delay: 300ms">m</span
            ><span style="transition-delay: 350ms">e</span>
          </label>
        </div>
        <div class="form-control">
          <input type="password" required="" id="password" />
          <label>
            <span style="transition-delay: 0ms">P</span
            ><span style="transition-delay: 50ms">a</span
            ><span style="transition-delay: 100ms">s</span
            ><span style="transition-delay: 150ms">s</span
            ><span style="transition-delay: 200ms">w</span
            ><span style="transition-delay: 250ms">o</span
            ><span style="transition-delay: 300ms">r</span
            ><span style="transition-delay: 350ms">d</span>
          </label>
        </div>
        <div class="form-control">
          <input type="password" required="" id="passwordconf"/>
          <label>
            <span style="transition-delay: 0ms">P</span
            ><span style="transition-delay: 50ms">a</span
            ><span style="transition-delay: 100ms">s</span
            ><span style="transition-delay: 150ms">s</span
            ><span style="transition-delay: 200ms">w</span
            ><span style="transition-delay: 250ms">o</span
            ><span style="transition-delay: 300ms">r</span
            ><span style="transition-delay: 350ms">d</span
            ><span style="transition-delay: 400ms">C</span
            ><span style="transition-delay: 450ms">o</span
            ><span style="transition-delay: 500ms">n</span
            ><span style="transition-delay: 550ms">f</span>
          </label>
        </div>
        <button class="button" type="submit" id="register">Register</button>
        <p class="create-acc" onclick="redirectToLogin()">
          Log into your account
        </p>
      </form>
    </div>
  </body>
</html>
